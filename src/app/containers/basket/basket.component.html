<div class="">

    <div class="p-grid">
        <div class="p-col-6"></div>
        <div class="p-col-3">
            <p-card class="checkout p-shadow-20">
                <div class="p-grid">
                    <div class="p-col">
                        <div>Total</div>
                        <div class="p-d-flex p-ai-center total">$99.00</div>
                    </div>
                    <div class="p-col p-d-flex p-ai-center">
                        <p-button (click)="toBilling()">Checkout</p-button>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
    <div class="p-grid container" *ngFor="let product of products">
        <div class="p-col-1"></div>
        <div class="p-col-2">
            <img src="assets/images/tilda.jpg" class="prod-basket-image">
        </div>
        <div class="p-col-3 p-d-flex p-ai-center">
            <div>
                <div class="p-d-flex p-flex-column">
                    <div class="prod-name">Tilda Basmati Rice</div>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">-</span>
                        <input class="prod-basket-quantity" type="number" pInputText value=1 min=1 max=10>
                        <span class="p-inputgroup-addon">+</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-2 p-d-flex p-ai-center">
            <span class="prod-cost">$3.00</span>
        </div>
        <div class="p-col-1 p-d-flex p-ai-center remove">remove</div>
        <div class="p-col-3"></div>
    </div>
</div>
