<div class="p-grid">
    <div class="p-col-1"></div>
    <div class="p-col-11">
        <p-card>
            <div class="content">
                <div class="p-grid">
                    <div class="p-col-2"></div>
                    <div class="p-col">
                        <h4>Name</h4>
                        <input type="text" class="fullWidth" pInputText>
                        <h4>Email</h4>
                        <input type="text" class="fullWidth" pInputText>
                        <h4>Phone</h4>
                        <input type="text" class="fullWidth" pInputText>
                        <h4>Message</h4>
                        <textarea class="fullWidth" pInputTextarea [rows]="5"></textarea>
                    </div>
                    <div class="p-col-2"></div>
                </div>
            </div>

            <div class="p-grid">
                <div class="p-col-4 p-d-flex p-jc-center">
                    <i class="fa fa-map icons" style="font-size: 2.25rem"></i>
                </div>
                <div class="p-col-4 p-d-flex p-jc-center">
                    <i class="fa fa-phone icons" style="font-size: 2.7rem"></i>
                </div>
                <div class="p-col-4 p-d-flex p-jc-center">
                    <i class="fa fa-envelope icons" style="font-size: 2.7rem"></i>
                </div>
            </div>
            <div class="p-grid lastline">
                <div class="p-col-4 p-d-flex p-jc-center">
                    Unit:12 - 400 Finchdene Square,
                </div>
                <div class="p-col-4 p-d-flex p-jc-center">
                    +1 (647) 477-8256
                </div>
                <div class="p-col-4 p-d-flex p-jc-center">
                    service@freshonthegogrocery.ca
                </div>
            </div>

        </p-card>
    </div>
    <div class="p-col-1"></div>
</div>
